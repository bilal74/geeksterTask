<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> <!--By Bilal -->

    <style>
        .container{
            margin-top: 40px;
        }
    </style>
    <title>Bilal Registration Form</title>
</head>
<body>
    <div class="container">
    <form action="registration-form">
        <div>
            <label for="">Name</label>
            <input type="text" placeholder="Full Name" required name="name" />
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input type="text" required id="email" name="email"/>
        </div>
        <br>

        <div>
            <label for="">Contact</label>
            <input type="number" required name="contact"/>
        </div>
        <br>

        <div>
            <label for="">Gender: </label>
            <label for="">Male</label>
            <input type="radio" name = "gender" required value = "Male"/>
            <label for="">Female</label>
            <input type="radio" name = "gender" required value = "Female"/>
        </div>
        <br>

        <div>
            <label for="">Course: </label>
            <select name="" id="" name = "course">
                <option value="Advancer Batch">Advancer Batch</option>
                <option value="Builder Batch">Builder Batch - Bilal</option>
            </select>
        </div>
        <br>

        <div>
            <label for="">Description</label>
            <textarea name="" id="" cols="30" rows="10" name = "textarea"> </textarea>
        </div>
        <br>

        <div>
            <label for="">password</label>
            <input type="password" required name="password"/>
        </div>
        <br>

        <div>
            <input type="checkbox" id="tnc" required name="tnc"/>
            <label for="tnc">Accept Terms and Conditions</label>
        </div>
        <br>

        <button>Submit</button>
    </form>
</div>
</body>
</html>
